"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3
console_title_template = "{{ .Shell } in {{ .Folder }}"

[palette]
os = "#ACB0BE"
closer = "p:os"
pink = "#F4B8E4"
lavender = "#BABBF1"
blue = "#8CAAEE"
text = "#c6d0f5"
base = "#303446"
peach = "#ef9f76"
red = "#e78284"
mauve = "#ca9ee6"
rosewater = "#f2d5cf"
yellow = "#e5c890"

[[blocks]]

type = "prompt"
alignment = "left"
newline = true

[[blocks.segments]]
type = "session"
style = "powerline"
powerline_symbol = "ÓÇ∞"
leading_powerline_symbol = "‚ñà"
foreground = "p:base"
background = "p:blue"
template = "{{ .UserName }}"

[[blocks.segments]]
type = "path"
style = "powerline"
powerline_symbol = "ÓÇ∞"
foreground = "p:base"
background = "p:peach"
template = "{{ .Path }}"

[blocks.segments.properties]
style = "full"

[[blocks.segments]]
type = "git"
style = "powerline"
powerline_symbol = "ÓÇ∞"
foreground = "p:base"
background = "p:red"
background_templates = [
  "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}",
  "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}",
  "{{ if gt .Ahead 0 }}p:mauve{{ end }}",
  "{{ if gt .Behind 0 }}p:mauve{{ end }}",
]
template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} ÔÉá {{ .StashCount }}{{ end }}"

[blocks.segments.properties]
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[blocks.segments.properties.untracked_modes]
"/Users/user/Projects/oh-my-posh/" = "no"

#[blocks.segments.properties.mapped_branches]
#"feat/*" = "üöÄ "
#"bug/*" = "üêõ "

[[blocks]]
type = "rprompt"
overflow = "hide"

[[blocks.segments]]
type = "executiontime"
style = "plain"
foreground = "p:pink"
background = "transparent"
template = "{{ .FormattedMs }}"

[blocks.segments.properties]
threshold = 5000
style = "austin"

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

[[blocks.segments]]
type = "text"
style = "plain"
foreground_templates = [
  "{{if gt .Code 0}}p:red{{end}}",
  "{{if eq .Code 0}}p:mauve{{end}}",
]
background = 'transparent'
template = '‚ùØ'

[transient_prompt]
foreground_templates = [
  "{{if gt .Code 0}}p:red{{end}}",
  "{{if eq .Code 0}}p:mauve{{end}}",
]
background = 'transparent'
template = '‚ùØ'

[secondary_prompt]
foreground = 'p:lavender'
background = 'transparent'
template = '‚ùØ'

